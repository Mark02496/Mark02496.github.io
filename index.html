<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M*** H*****</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
        }

        h1 {
            color: black;
            position: absolute;
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
            cursor: pointer;
        }

        .heading {
            position: absolute;
            font-size: 1.2em;
            font-weight: normal;
            cursor: pointer;
        }
        .heading:hover {
            font-weight: bold;
        }

        #works { top: 150px; left: 50px; transform: rotate(-10deg); }
        #about { top: 100px; left: 150px; transform: rotate(15deg); }
        #contact { top: 50px; left: 250px; transform: rotate(-5deg); }

        .photo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            max-width: 66%; 
            height: auto;
        }

        /* Main content area below header */
        #main-content {
            margin-top: 200px; /* push below header/links */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="home-btn">Mark Hayden</h1>
    <div id="works" class="heading">Works</div>
    <div id="about" class="heading">About</div>
    <div id="contact" class="heading">Contact</div>

    <div id="main-content">
        <img src="curtain.jpg" alt="curtain" class="photo">
    </div>

    <script>
        const mainContent = document.getElementById('main-content');
        const homeBtn = document.getElementById('home-btn');
        const contactBtn = document.getElementById('contact');
        const aboutBtn = document.getElementById('about');

        homeBtn.addEventListener('click', () => {
            mainContent.innerHTML = '<img src="curtain.jpg" alt="curtain" class="photo">';
        });

        contactBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <h2>:)</h2>
                <p>Email: mark@mindmyvagina.com</p>
                <p>Phone: 123-456-7890</p>
            `;
        });
        aboutBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <img src = "me.jpg" alt="me" class "photo">
                <p>Born 2001 CE in so called Vancouver, Mark croaked but wished to be called other than frog.</p>
            `;
        });
    </script>
</body>
</html>
