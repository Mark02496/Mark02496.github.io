<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M*** H*****</title>
    <link rel="icon" type="image/png" href="favicon.png?">
        <style>
        body {
            margin: 0;
            background: white;
            font-family: 'JetBrains Mono', monospace;
        }

        h1 {
            color: black;
            position: absolute;
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
            cursor: pointer;
        }

        .heading {
            position: absolute;
            font-size: 1.2em;
            font-weight: normal;
            cursor: pointer;
            transition: font-weight 0.2s;
        }
        .heading:hover {
            font-weight: bold;
        }

        #works   { top: 150px; left: 50px;  transform: rotate(-10deg); }
        #about   { top: 100px; left: 150px; transform: rotate(15deg);  }
        #contact { top: 50px;  left: 250px; transform: rotate(-5deg);  }

        .photo {
            display: block;
            margin: 0px auto 100px;
            max-width: 66%;
            height: auto;
        }

        .smallphoto {
            display: block;
            margin: 30px auto 100px;
            max-width: 40%;    /* or relative shrink */
            height: auto;
            transform: rotate(-10deg);
        }

        #main-content {
            margin-top: 200px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="home-btn">Mark Hayden</h1>
    <div id="works" class="heading">Works</div>
    <div id="about" class="heading">About</div>
    <div id="contact" class="heading">Contact</div>

    <div id="main-content">
        <img src="curtain.jpg" alt="curtain" class="photo">
    </div>

    <script>
        const mainContent = document.getElementById('main-content');
        const homeBtn = document.getElementById('home-btn');
        const contactBtn = document.getElementById('contact');
        const aboutBtn = document.getElementById('about');
        const worksBtn = document.getElementById('works');

        homeBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <img src="curtain.jpg" alt="curtain" class="photo">
            `;
        });

        contactBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <h2>:)</h2>
                <p>Email: mark@mindmyvagina.com</p>
                <p>Phone: 123-456-7890</p>
            `;
        });

        aboutBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <img src="me.jpg" alt="me" class="smallphoto">
                <p>Born 2001 CE in so-called Vancouver, now residing à Montréal, 
                Mark <i>croaked</i> but wished to be called nicer things than <i>frog</i>.</p>
            `;
        });

        worksBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <h2>I'm working on it</h2>
            `;
        });
    </script>
</body>
</html>
