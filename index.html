<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M*** H*****</title>
    <style>
        body {
            background-color: white; /* sets the background color of the whole page */
            margin: 0; /* removes default margin */
            font-family: Jetbrains mono; 
        }

        h1 {
            color: black; /* sets text color */
            position: absolute; /* allows us to place it exactly */
            top: 20px; /* distance from top of page */
            left: 20px; /* distance from left of page */
            transform: rotate(-15deg); /* tilts the text diagonally */
        }


        .heading {
            position: absolute;
            font-size: 1.2em;
            font-weight: normal;
            cursor: pointer; /* shows itâ€™s interactive */
        }
        .heading:hover {
            font-weight: bold; /* bold on hover */
        }

        /* Individual positions for creative layout */
        #works {
            top: 150px;
            left: 50px;
            transform: rotate(-10deg);
        }

        #about {
            top: 100px;
            left: 150px;
            transform: rotate(15deg);
        }

        #contact {
            top: 50px;
            left: 250px;
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <h1>Mark Hayden</h1>
    <div id="works" class="heading">Works</div>
    <div id="about" class="heading">About</div>
    <div id="contact" class="heading">Contact</div>

    <img src="curtain.jpg" alt="curtain" class="photo">
</body>
</html>
